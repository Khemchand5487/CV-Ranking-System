<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Ranking System | Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>CV Ranking System</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">User Login</a>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
    </nav>

    <main>
        <section>
            {% with messages =  get_flashed_messages() %}
                {% if messages %}
                    <p>{{messages[0]}}</p>
                {% endif %}
            {% endwith %}
            <h2>User Login</h2><br>
            <form id="login_form" action="{{ url_for('index') }}" method="post">
                <h2>Email</h2>
                <input type="email" name="email" id="email" width="350" placeholder="Enter Email">
                <br>
                <h2>Password</h2>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <br>
                <br>
                <input type="submit" value="Login">
            </form>
            <br><br>
            <form id="reg_btn" action="{{ url_for('registration') }}" method="post">
                <h2>New User?</h2>
                <input type="submit" name="register" value="Register">
            </form>
        </section>
    </main>
    
</body>
</html>
