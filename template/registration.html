<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV RAnking System | Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../static/util.css">
	<link rel="stylesheet" type="text/css" href="../static/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<header>
		<h1>CV Ranking System</h1>
	</header>

	<nav>
		<a href="{{ url_for('index') }}">User Login</a> &nbsp;&nbsp;&nbsp;
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
	</nav>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action="{{ url_for('registration') }}" method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						User SignUp
                    </span>
                    
                    <span class="txt1 p-b-11">
						Full Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" required>
						<span class="focus-input100"></span>
                    </div>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="Email" name="useremail" required>
						<span class="focus-input100"></span>
                    </div>
                    
                    <span class="txt1 p-b-11">
						Phone No.
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Phone number is required">
						<input class="input100" type="text" name="phno" required>
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" required>
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Confirm Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="confirm_pass" required>
						<span class="focus-input100"></span>
					</div>
					{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
					<div class="msg">{{ messages[0][1] }}</div> <br><br>
					{% endif %}
					{% endwith %}

					<div class="container-login100-form-btn">
						<button type='submit' class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
